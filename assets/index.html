<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <h1>CALCULADORA</h1>
            <input type="text" id="conta-resultado" >
        </div>
        <div class="Calculadora">
            <button class="caractere" onclick="limparCalculadora()">C</button>
            <button class="caractere" onclick="addParentesEsquerda('(')">()</button>
            <button style="font-size: 35px;" class="caractere" onclick="addNaVisao('/')">/</button>
            <button class="caractere" onclick="addNaVisao('*')"><img src="../assets/img/apagar.png"></button>
            <button class="numero" onclick="addNaVisao('7')">7</button>
            <button class="numero" onclick="addNaVisao('8')">8</button>
            <button class="numero" onclick="addNaVisao('9')">9</button>
            <button class="caractere" onclick="addNaVisao('*')"><img src="../assets/img/multiplicar.png"></button>
            <button class="numero" onclick="addNaVisao('4')">4</button>
            <button class="numero" onclick="addNaVisao('5')">5</button>
            <button class="numero" onclick="addNaVisao('6')">6</button>
            <button class="caractere" onclick="addNaVisao('-')"><img src="../assets/img/remover.png"></button>
            <button class="numero" onclick="addNaVisao('1')">1</button>
            <button class="numero" onclick="addNaVisao('2')">2</button>
            <button class="numero" onclick="addNaVisao('3')">3</button>
            <button class="caractere" onclick="addNaVisao('-')"><img src="../assets/img/somar.png"></button>
            <button class="numero" onclick="addNaVisao('.')">,</button>
            <button class="numero" onclick="addNaVisao('0')">0</button>
            <button id="resultado" class="caractere" onclick="addNaVisao('=')"><img src="../assets/img/igual.png"></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
