<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="resultado">
            <h1>CALCULADORA</h1>
            <input type="text" class="display">
        </div>

        <div class="Calculadora">
            <button class="btn-clear">C</button>
            <button class="btn btn-num">()</button>
            <button style="font-size: 35px;" class="btn btn-num">/</button>
            <button class="btn btn-del"><img src="../assets/img/apagar.png"></button>
            <button class="btn btn-num">7</button>
            <button class="btn btn-num">8</button>
            <button class="btn btn-num">9</button>
            <button class="btn btn-num"><img src="../assets/img/multiplicar.png">&#215;</button>
            <button class="btn btn-num">4</button>
            <button class="btn btn-num">5</button>
            <button class="btn btn-num">6</button>
            <button class="btn btn-num"><img src="../assets/img/menos.png">&minus;</button>
            <button class="btn btn-num">1</button>
            <button class="btn btn-num">2</button>
            <button class="btn btn-num">3</button>
            <button class="btn btn-num"><img src="../assets/img/somar.png">	&#43;</button>
            <button class="btn btn-num">,</button>
            <button class="btn btn-num">0</button>
            <button class="btn btn-eq"><img src="../assets/img/igual.png"></button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
